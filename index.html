<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <img src="proflie.JPG" alt="Profile Photo" class="profile-photo">
        <button class="contact-button">Contact Me</button>
    </div>
    <div class="container carousel-container">
        <div class="carousel">
            <img src="Image 1.jpg" alt="Image 1">
            <img src="Image 2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image 3.jpg" alt="Image 3">
            <button class="carousel-arrow left">&#8249;</button>
            <button class="carousel-arrow right">&#8250;</button>
        </div>
        <div class="carousel-indicators">
            <span class="carousel-indicator active"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
        </div>
    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const leftArrow = document.querySelector('.carousel-arrow.left');
        const rightArrow = document.querySelector('.carousel-arrow.right');
        const indicators = document.querySelectorAll('.carousel-indicator');

        let currentIndex = 0;

        function updateCarousel() {
            carousel.scrollTo({
                left: images[currentIndex].offsetLeft,
                behavior: 'smooth'
            });
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateCarousel();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
